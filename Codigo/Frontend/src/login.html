<!doctype html>
<html lang="port-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Aluguel Carros</title>
        <link rel="stylesheet" type="text/css" href="css/signIn.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>


    <body class="text-center">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre nos</a>
                        </li>
                    </ul>
                    <a href="login.html" class="btn btn-danger btn active" role="button" aria-pressed="true">Login</a>
                </div>
            </div>
        </nav>
        <form class="form-signin shadow-lg border" style="margin-top: 5%; background: #fff;">
            <img class="mb-4 shadow-lg" src="imgs/logo.png" alt="" width="100%" height="72" style="background: #000;">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="username" id="Username" class="border form-control shadow-lg" placeholder="Email address" required autofocus>
            <input type="password" id="Password" class="shadow-lg form-control border" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Sign in</button><br/>
            <a class="small text-muted" href="#">Esqueceu a Senha?</a>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Não tem uma conta? <a href="RegistroUser.html"
            style="color: #393f81;">Faça seu registro aqui</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; 2023-2023</p>
        </form>
    </body>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
