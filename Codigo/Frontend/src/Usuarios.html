    <body>
        <div class="preloader-body">
            <div class="cssload-container">
                <div class="cssload-speeding-wheel"></div>
            </div>
        </div>

        <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <a href="login.html" class="btn btn-danger btn active" role="button" aria-pressed="true">Login</a>
                </div>
            </div>
        </nav>

        <div class="container shadow-lg rounded-4 mt-lg-5">
            <h1 class="display-1 text-center">Usuários</h1>
            <div class="row">
                <div class="d-flex align-items-end justify-content-end">
                    <a class="btn btn-success mt-2 mb-lg-3" data-bs-toggle="collapse" href="#CreateUser" role="button" aria-expanded="false" aria-controls="CreateUser">Cadastrar novo Usuário</a>
                    <a class="btn btn-danger mt-2 mb-lg-3 ms-2" role="button" aria-expanded="false" onclick="DeletarUsuario()">Deletar Usuário</a>
                    <a class="btn btn-danger mt-2 mb-lg-3 ms-2" role="button" aria-expanded="false" onclick="Test()">Get Usuário</a>
                </div>
            </div>

            <div class="collapse" id="CreateUser">
                <form class="row ms-1 me-1">
                    <div class="form-outline mb-3">
                        <input type="text" id="nome" class="form-control" placeholder="Nome Completo" required/>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required/>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="senha" class="form-control" placeholder="Senha" required />
                    </div>

                    <div class="form-outline mb-3">
                        <input type="text" id="acesso" class="form-control" placeholder="Nivel de Acesso" required/>
                    </div>
                    
                    <label class="form-label-lg">Aniversário</label>
                    <div class="row  mb-3">
                        <div class="col ">
                            <div class="form-outline">
                                <input type="number" min="0" max="31" id="dia" class="form-control input-custom" placeholder="Dia" required/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline ">
                                <input type="number" id="mes" min="0" max="12" class="form-control input-custom" placeholder="Mes" required/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="number" id="ano" min="0" class="form-control input-custom" placeholder="Ano" required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="text" id="documentoLegal" class="form-control" placeholder="Documento Legal" required/>
                    </div>

                    <div class="col form-outline mb-3">
                        <input type="text" id="phone1" class="form-control" placeholder="Telefone 1" required/>
                    </div>
                    <div class="col form-outline mb-3">
                        <input type="text" id="phone2" class="form-control" placeholder="Telefone 2"/>
                    </div>

                    <div class="form-outline mb-3">
                        <select class="custom-select form-control" id="sexo" required>
                            <option selected disabled value="">Sexo: </option>
                            <option value="Masculino">M</option>
                            <option value="Feminino">F</option>
                            <option value="Outro">M</option>
                        </select>
                    </div>

                    <label class="form-label">Endereço</label>
                    <div class="col form-outline mb-3">
                        <input type="text" id="estado" class="form-control" placeholder="Estado" required/>
                    </div>
                    <div class="col form-outline mb-3">
                        <input type="text" id="cidade" class="form-control" placeholder="Cidade" required/>
                    </div>

                    <div class="row">
                        <div class="col form-outline mb-3">
                            <input type="text" id="rua" class="form-control input-custom" placeholder="Rua" required/>
                        </div>
                        <div class="col form-outline mb-3">
                            <input type="text" id="numeroCasa" class="form-control input-custom" placeholder="Numero" required/>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col form-outline mb-3">
                            <input type="text" id="destrito" class="form-control input-custom" placeholder="Bairro" required/>
                        </div>
                        <div class="col form-outline mb-3">
                            <input type="text" id="zip" class="form-control input-custom" placeholder="CEP" required />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success mt-2 mb-lg-3"id="senUsersToBack"  onclick="CreateUser()">Cadastrar novo Usuário</a></button>
                    </div>
                </form>
            </div>

            <div id="UserTable">
                <table id="Usuarios" class="table table-striped border mt-lg-4" style="width:100%">
                </table>

            </div>
            <div class="centraliza" id="Pagination"></div>

            
        </div>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="js/Usuario.js"></script>
</html>
