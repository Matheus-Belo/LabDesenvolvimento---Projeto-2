<!doctype html>
<html lang="port-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Aluguel Carros</title>
        <link rel="stylesheet" type="text/css" href="css/RegisterUsuario.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <section class="vh-100">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Cadastro de Usuario</h2>

                                    <form>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="nome" class="form-control form-control-lg" placeholder="Nome" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="date" id="aniversario" class="form-control form-control-lg" required>  
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="documentoLegal" class="form-control form-control-lg" placeholder="Documento Legal" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="phone1" class="form-control form-control-lg" placeholder="Telefone 1" required/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="phone2" class="form-control form-control-lg" placeholder="Telefone 2" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <select class="custom-select form-control form-control-lg" id="sexo" required>
                                                <option selected disabled>Escolha: </option>
                                                <option value="Masculino">Masculino</option>
                                                <option value="Feminino">Feminino</option>
                                                <option value="Outro">Outro</option>
                                            </select>
                                        </div>

                                        <label class="form-label" for="form9Example3">Endere√ßo</label>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="estado" class="form-control form-control-lg" placeholder="Estado" required/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="cidade" class="form-control form-control-lg" placeholder="Cidade" required/>
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <input type="text" id="rua" class="form-control input-custom" placeholder="Rua" required/>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-outline">
                                                    <input type="text" id="numeroCasa" class="form-control input-custom" placeholder="Numero" required/>
                                                </div>
                                            </div>
                                        </div>   
                                        
                                        <div class="row mb-4">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <input type="text" id="destrito" class="form-control input-custom" placeholder="Destrito" required/>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-outline">
                                                    <input type="text" id="zip" class="form-control input-custom" placeholder="CEP" required />
                                                </div>
                                            </div>
                                        </div>  

                                        <div class="form-outline mb-4">
                                            <input type="password" id="senha" class="form-control form-control-lg" placeholder="Senha" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="senhaRepetida" class="form-control form-control-lg" placeholder="Repete a Senha" required />
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="button" 
                                                class="btn btn-success btn-block btn-lg gradient-custom-5 text-body" onclick="window.location.href='VisualizarUsuarios.html'">Voltar</button>
                                            <button type="button"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="onClickPostCreateUsuario()">Registrar</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="js/RegistrarUsuario.js"></script>
</html>
